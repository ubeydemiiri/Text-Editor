<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #editor img {
      cursor: grab;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="text-center mb-4">
      <h1>Text Editor</h1>
    </div>

    <div id="toolbar" class="mb-3 d-flex flex-wrap justify-content-center">
      <button class="btn btn-primary m-1" onclick="formatText('bold')">B</button>
      <button class="btn btn-primary m-1" onclick="formatText('italic')">I</button>
      <button class="btn btn-primary m-1" onclick="formatText('underline')">U</button>
      <button class="btn btn-primary m-1" onclick="insertList('insertOrderedList')">Ordered List</button>
      <button class="btn btn-primary m-1" onclick="insertList('insertUnorderedList')">Unordered List</button>
      <button class="btn btn-primary m-1" onclick="insertImage()">Insert Image</button>
    </div>

    <div id="editor" class="border border-secondary rounded p-3" contenteditable="true" style="height: 300px; overflow-y: auto;">
      Start writing here...
    </div>

    <div class="mt-4 text-center">
      <button class="btn btn-success me-2" onclick="saveContent()">Save</button>
      <button class="btn btn-info" onclick="downloadContent()">Download</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./javascript.js"></script>

</body>
</html>
